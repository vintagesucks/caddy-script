language: bash
sudo: required

services:
  - docker

before_install:
  - docker build -t 1604 -f Docker/1604/Dockerfile .
  - docker run 1604 /bin/bash -c "TRAVIS_CI=1; export TRAVIS_CI; BRANCH=$TRAVIS_BRANCH; export BRANCH; apt-get update; apt-get install -y curl sudo software-properties-common; printenv; ${BRANCH}/main.sh"
